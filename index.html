<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/backbone/routers/grumble.js"></script>
  <script src="js/backbone/models/comment.js"></script>
  <script src="js/backbone/models/grumble.js"></script>
  <script src="js/backbone/collections/comments.js"></script>
  <script src="js/backbone/collections/grumbles.js"></script>
  <script src="js/backbone/views/comment.js"></script>
  <script src="js/backbone/views/grumble.js"></script>
  <script src="js/backbone/views/grumbleList.js"></script>
  <script src="js/backbone/views/grumbleCreate.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Grumblr</title>
</head>
<body class="container">
  <header class="jumbotron row" id="createGrumble">
    <div class="col-md-5">
      <h1>Grumblr</h1>
      <h2>Your Tumblr for grumbles</h2>
      <button class="new btn btn-lg btn-primary">New Grumble</button>
    </div>
      <div class="col-md-7">
        <div class="formContainer"></div>
      </div>
  </header>
    <div id="grumbles">
    </div>

  <div class="row container">
  <script id="grumbleTemplate" type="text/x-handlebars-template">
    <div class="jumbotron col-md-7">
      <h2>{{ title }}</h2>
      <h4>by: {{ authorName }}</h4>
      <p>
        {{ content }}
      </p>
      <img src="{{ photoUrl }}" alt="">
      <button type="button" class="edit btn btn-default">Update Grumble</button>
      <button type="button" class="delete btn btn-danger">Delete</button>
    </div>

    <div class="col-md-5">
      <form class="commentForm" role="form">
        <div class="form-group">
          <label>Author Name:</label>
          <input type="text" name="authorName">
        </div>
        <div class="form-group">
          <label>Content:</label>
          <input class="input-lg" type="text" name="content">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-info">Submit</button>
        </div>
      </form>
      <ul class="comments list-group">
      </ul>
    </div>
  </script>
</div>

  <script id="grumbleFormTemplate" type="text/x-handlebars-template">
    <form class="grumbleForm" role="form">
      <div class="form-horizontal">
        <fieldset>
         <label>Title:</label>
         <div><input type="text" name="title" value="{{ title }}"></div>
       </fieldset>
       <fieldset>
         <label>By:</label>
         <div><input type="text" name="authorName" value="{{ authorName }}"></div>
       </fieldset>
       <fieldset>
         <label>Content:</label>
         <div><textarea name="content">{{ content }}</textarea></div>
       </fieldset>
       <fieldset>
         <label>Photo URL:</label>
         <div><input type="text" name="photoUrl" value="{{ photoUrl }}"></div>
       </fieldset>
       <fieldset>
         <label>&nbsp;</label>
         <div>
           <button class="btn submit btn-primary">Submit</button>
           <button class="btn cancel">Cancel</button>
         </div>
       </fieldset>
      </div>
    </form>
  </script>

  <script id="commentTemplate" type="text/x-handlebars-template">
    <li class="list-group-item">
      <div>{{ content }}</div>
      <span>by: {{ authorName }}</span>
      <button class="deleteComment">Delete</button>
    </li>
  </script>

</body>
</html>
