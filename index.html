<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/backbone/routers/grumble.js"></script>
  <script src="js/backbone/models/comment.js"></script>
  <script src="js/backbone/models/grumble.js"></script>
  <script src="js/backbone/collections/comments.js"></script>
  <script src="js/backbone/collections/grumbles.js"></script>
  <script src="js/backbone/views/comment.js"></script>
  <script src="js/backbone/views/grumble.js"></script>
  <script src="js/backbone/views/grumbleList.js"></script>
  <script src="js/backbone/views/grumbleCreate.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Grumblr</title>
</head>
<body class="container">
  <header class="jumbotron row" id="createGrumble">
    <h1>Grumblr</h1>
    <p>Like Tumblr, only more grumbly</p>
    <button class="new btn btn-primary">New Grumble</button>
    <div class="formContainer"></div>
  </header>

  <main class="row" id="grumbles">
  </main>

  <script id="grumbleTemplate" type="text/x-handlebars-template">
    <div class="col-md-6 well">
      <h2>{{ title }} </h2>
      <h3>by: {{ authorName }}</h3>
      <p>
        <button class='delete btn btn-danger btn-xs'>Delete</button>
        <button class="edit btn btn-xs">Update Grumble</button>
      </p>
      <p>
        {{ content }}
      </p>
      <img class="img-responsive img-rounded" src="{{ photoUrl }}" alt="">
    </div>
    <div class="col-md-6">
      <div class="comments"></div>
      <form class="commentForm form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Author Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Author Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Content:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Content">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-sm">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </script>

  <script id="grumbleFormTemplate" type="text/x-handlebars-template">
    <form class="grumbleForm">
      <input type="text" name="title" value="{{ title }}">
      by: <input type="text" name="authorName" value="{{ authorName }}">
      <textarea name="content">{{ content }}</textarea>
      <img src="{{ photoUrl }}" alt="">
      <input type="text" name="photoUrl" value="{{ photoUrl }}">
      <button class="submit">Submit</button>
      <button class="cancel">Cancel</button>
    </form>
  </script>

  <script id="commentTemplate" type="text/x-handlebars-template">
    <p>{{ content }}</p>
    <p>by: {{ authorName }}</p>
    <a class="deleteComment text-warning">(Delete)</a>
    <hr>
  </script>

</body>
</html>
