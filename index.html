<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/backbone/routers/grumble.js"></script>
  <script src="js/backbone/models/comment.js"></script>
  <script src="js/backbone/models/grumble.js"></script>
  <script src="js/backbone/collections/comments.js"></script>
  <script src="js/backbone/collections/grumbles.js"></script>
  <script src="js/backbone/views/comment.js"></script>
  <script src="js/backbone/views/grumble.js"></script>
  <script src="js/backbone/views/grumbleList.js"></script>
  <script src="js/backbone/views/grumbleCreate.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Grumblr</title>
</head>
<body>
  <div class="container theme-showcase" role="main">
    
    <div class="row clearfix">
      <div class="col-md-8">
        <h1 class="text-muted">Grumblr</h1>
      </div>
      <div class="col-md-4">
        <div id="createGrumble">
          <a class='new btn btn-primary btn-lg pull-right' href="#">New Grumble</a>
          <div class="formContainer row"></div>
        </div>
      </div>
    </div>

    

    <div id="grumbles">
    </div>
  </div>
  <script id="grumbleTemplate" type="text/x-handlebars-template">
    <div class='row thumbnail'>
    <div class="caption">
      <h2>{{ title }} <span class='btn-danger btn-sm delete pull-right'>X</span></h2>
      <p class="text-muted">by: {{ authorName }}</p>
      <p>
        {{ content }}
      </p>
      <img src="{{ photoUrl }}" class='img-responsive' alt="">
      <div class="well">
        <button class="edit btn btn-primary">Update Grumble</button>
        <form class="commentForm form-inline">
          <div class="form-group">
            <label>Author Name:</label>
            <input type="text" name="authorName">
          </div>
          <div class="form-group">  
            <label>Content:</label>
            <input type="text" name="content">
          </div>
          <button class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="comments"></div>
    </div>
    </div>
  </script>

  <script id="grumbleFormTemplate" type="text/x-handlebars-template">
    <form class="grumbleForm form-inline">
      <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Title" value="{{ title }}">
        <input type="text" name="authorName" class="form-control"  placeholder="Author" value="{{ authorName }}">
      </div>
      <div class="form-group">
        <textarea name="content" class="form-control" placeholder="Content">{{ content }}</textarea>
      </div>
      <div class="form-group">
        <img src="{{ photoUrl }}" alt="">
        <input type="text" name="photoUrl" class="form-control"  placeholder="Photo-URL" value="{{ photoUrl }}">
      </div>
      <div class="form-group">
        <button class="submit btn btn-success">Submit</button>
        <button class="cancel btn btn-default">Cancel</button>
      </div>
    </form>
  </script>

  <script id="commentTemplate" type="text/x-handlebars-template">
      <div class="media clearfix">
        <div class="media-body">
          <h4 class="media-heading">by: {{ authorName }}</h4>
          <div>{{ content }}</div>
          <button class="deleteComment btn btn-danger btn-sm pull-right">Delete</button>
        </div>
      </div>
  </script>
  
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
