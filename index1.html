<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/backbone/routers/grumble.js"></script>
  <script src="js/backbone/models/comment.js"></script>
  <script src="js/backbone/models/grumble.js"></script>
  <script src="js/backbone/collections/comments.js"></script>
  <script src="js/backbone/collections/grumbles.js"></script>
  <script src="js/backbone/views/comment.js"></script>
  <script src="js/backbone/views/grumble.js"></script>
  <script src="js/backbone/views/grumbleList.js"></script>
  <script src="js/backbone/views/grumbleCreate.js"></script>
  <link rel="stylesheet" href="css/newStyles.css">
  <title>Grumblr</title>
</head>
<body>

<div class="row">
    <div class="col-md-1">.</div>
        <div class="col-md-10">
            <div id="createGrumble">
                <div class="well">
                    <h1>Grumblr</h1>
                    <button class="new btn-primary">New Grumble</button>
                    <div class="formContainer"></div>
                </div>
            </div>
        </div>
    <div class="col-md-1">.</div>
</div>

<div id="grumbles"></div>

<script id="grumbleTemplate" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-1">.</div>
        <div class="col-md-5">
            <div class="well">
                <h2>{{ title }} <span class='delete'>(X)</span></h2>
                <p>by: {{ authorName }} </p>
                <p><button class="edit">Update Grumble</button>
                <button class="delete btn-danger">delete</button></p>
                <p>
                {{ content }}
                </p>
                <img class="img-responsive" src="{{ photoUrl }}" alt="">
            </div>
        </div>
        <div class="col-md-5">
            <div class="well">
                <div class="comments"></div>
                <form class="commentForm">
                    <div class="formLabels form-group">
                        <p><label class="form-inline">Author Name:</label></p>
                        <p><label class="form-inline">Content:</label></p>
                    </div>
                    <div class="form-group">
                        <p><input class="form-inline" type="text" name="authorName"></p>
                        <p><input class="form-inline" type="text" name="content"></p>
                    </div>
                    <button class="btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</script>

<script id="grumbleFormTemplate" type="text/x-handlebars-template">
    <div class="well">
        <form class="grumbleForm">
            <div class="formLabels form-group">
                <p><label class="form-inline">title:</label></p>
                <p><label class="form-inline">by: </label></p>
                <p><label class="form-inline">content: </label></p>
                <p><label class="form-inline">photo url: </label></p>
            </div>
            <div class="form-group">
                <p><input class="form-inline" type="text" name="title" value="{{ title }}"></p>
                <p><input class="form-inline" type="text" name="authorName" value="{{ authorName }}"></p>
                <p><textarea class="form-inline" name="content">{{ content }}</textarea></p>
                <p><input class="form-inline" type="text" name="photoUrl" value="{{ photoUrl }}"></p>
            </div>
            <p><button class="form-inline" class="submit">Submit</button>
            <button class="form-inline" class="cancel">Cancel</button></p>
        </form>
    </div>
</script>

<script id="commentTemplate" type="text/x-handlebars-template">
    <div class="well">
        <div>{{ content }}</div>
        <span>by: {{ authorName }}</span><a class="deleteComment"> (delete)</a></p>
    </div>
</script>

</body>
</html>
